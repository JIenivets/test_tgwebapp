<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://jienivets.github.io/test_tgwebapp/media/css/main.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js" integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />
    

    <title>WbN</title>
</head>
<body>
    <header>
        <h1 class="title">Получить номер путевого листа</h1>
        <h3 class="undertitle">Заполните форму для получения номера</h3>
    </header>
    <div class="content">
        <div class="bg">
            <div class="form">
                <div style="height: 20px;"></div>
                <label for="city">Город</label>
                <input type="text" id="city" placeholder="Введите пункт назначения">
                <label for="vehicle">Транспортное средство</label>
                <select id="select-state vehicle" placeholder="Выберете транспортное средство">
                    <option value="">Выберете транспортное средство</option>
                </select>
                <label for="mileage">Пробег</label>
                <input type="number" id="mileage" placeholder="Введите пробег Выбранного тс">
                <button id="send_form">Получить номер</button>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>

<script>
     $(document).ready(function () {
      $("select").selectize({
          sortField: "text"
      });
    });

        "083": "Камаз | м083кв",

</script>

<script src="https://telegram.org/js/telegram-web-app.js">
    let tg = window.Telegram.WebApp;
    tg.expand();
    document.getElementById('send_form').addEventListener('click', () => {
        tg.sendData('Rabotaet!')
    })
</script>
